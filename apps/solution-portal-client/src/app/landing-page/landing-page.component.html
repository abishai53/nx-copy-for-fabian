<div class="standard-padding p-24px">
    <div class="spacer-40px"></div>

    <div class="half-width height-120">
        <div class="linear-text"><span class="p-40px">Here </span>you will find solutions that I developed for </div>
        <div class="sharp-black-text">specific needs in and around my environment.</div>
    </div>

    <div class="half-width height-120 centered-div">
        <div class="linear-text"><span class="p-40px">While </span>you can use some applications as a guest, </div>
        <div class="sharp-black-text">there are those that are only meaningful when you </div>
        <div class="sharp-black-text">have a registered account. </div>
    </div>

    <div class="flex-row right-aligned-div">
        <div class="half-width height-120">
            <div class="linear-text"><span class="p-40px">Make </span>sure to read the about of an </div>
            <div class="sharp-black-text">application so you understand it better!</div>
        </div>
    </div>

    <div class="p-inputgroup">
        <input placeholder="Enter Keyword..." type="text" pInputText>
        <span class="p-inputgroup-addon">
            <span class="p-inputgroup-addon">
                <i class="pi pi-search"></i>
            </span>
        </span>
    </div>

    <div class="spacer-40px"></div>
    <div class="flex-row right-aligned-div bold">
        <shr-button [text]="'+ New Solution'"
                    [size]="buttonSize"
                    [textColor]="buttonTextColor"
                    [routerLink]="'/' + pages.ADD_SOLUTION">
        </shr-button>
    </div>
    <div class="spacer-10px"></div>
    <div class="spacer-10"></div>

    <ik-image path="/{{imagePath}}/money_fight_2.png" [transformation]="imageTransformation"></ik-image>
    <div class="spacer-40px"></div>

    <ik-upload fileName="test-new" [useUniqueFileName]="false" [folder]="imagePath"></ik-upload>
    <div class="spacer-10"></div>
</div>
