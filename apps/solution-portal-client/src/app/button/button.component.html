<div [ngClass]="
         {
             'small': size == buttonSize.SMALL,
             'medium': size == buttonSize.MEDIUM,
             'large': size == buttonSize.LARGE,
             'very-large': size  == buttonSize.VERY_LARGE,
             'faded-linear-fill': fill == buttonFill.LINEAR,
             'solid-blue-fill': fill == buttonFill.SOLID,
             'sharp-black-text': textColor == color.BLACK,
             'faint-white-text': textColor == color.WHITE
         }
    "
    class="clickable parent">
    <div class="text button-label">{{text}} </div>
</div>
